[General]
network = Mininet
scheduler-class = "inet::RealTimeScheduler"

*.visualizer.interfaceTableVisualizer[0].displayInterfaceTables = true
*.visualizer.mediumVisualizer[0].displayCommunicationRanges = true
*.visualizer.numDataLinkVisualizers = 2
*.visualizer.*.displaySignals = true
*.visualizer.dataLinkVisualizer[0].displayLinks = true
*.visualizer.dataLinkVisualizer[0].lineColor = "red1"
*.visualizer.dataLinkVisualizer[0].packetFilter = "*"

*.*.wlan[*].radio.transmitter.power = 1mW

*.host*.wlan[*].typename = "ExtUpperIeee80211Interface"
*.host*.wlan[*].copyConfiguration = "copyFromExt"

*.host0.wlan[0].device = "taps1-eth2"
*.host1.wlan[0].device = "taps2-eth2"
*.host2.wlan[0].device = "taps3-eth2"
*.host3.wlan[0].device = "taps4-eth2"
*.host4.wlan[0].device = "taps5-eth2"
*.host5.wlan[0].device = "taps6-eth2"

*.host5.mobility.typename = "LinearMobility"
*.host5.mobility.speed = 5mps

*.host5.mobility.initialMovementHeading = -180deg
